<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="register-page">
    <div class="page-container">
        <h1 class="title">Java EE Chat</h1>
        <h3>Please Register</h3>
        <form id="registerForm" name="registerForm">
            <div class="form-group">
                <input type="text" id="first_name" name="email" placeholder="First Name" autocomplete="off" class="form-control"/>
                <input type="text" id="last_name" name="password" placeholder="Last Name" autocomplete="off" class="form-control"/>
                <input type="text" id="register_email" name="email" placeholder="Email" autocomplete="off" class="form-control"/>
                <input type="text" id="register_password" name="password" placeholder="Password" autocomplete="off" class="form-control"/>
                <input type="text" id="register_connpassword" name="password" placeholder="Confirm Password" autocomplete="off" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="accent btn-submit">Login</button>
                <button type="submit" class="primary btn-submit">Register</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
